{% extends "base.html" %}
{% load static %}
{% load allauth %}
{% load i18n %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold text-blue-400 mb-6">{% trans "Sign Out" %}</h1>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition">
            {% trans "Sign Out" %}
        </button>
    </form>
</div>
{% endblock content %}
