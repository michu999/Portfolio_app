{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Portfolio Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold mb-2">{{ project.title }}</h2>
            <p class="text-gray-400 mb-4">{{ project.description }}</p>
            <a href="{% url 'projects:detail' project.id %}" class="text-blue-400 hover:underline">View Project</a>
        </div>
        {% empty %}
        <p class="text-gray-400 text-center col-span-full">No projects available.</p>
        {% endfor %}
    </div>
