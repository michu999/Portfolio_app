{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Create New Post</h1>

    <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
        <form method="post" action="{% url 'forum:add_post' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-lg font-medium mb-2">Title</label>
                <input type="text" name="title" id="title" required
                       class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>

            <div>
                <label for="content" class="block text-lg font-medium mb-2">Content</label>
                <textarea name="content" id="content" rows="8" required
                          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
            </div>

            <div class="flex justify-end">
                <a href="{% url 'forum:forum' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md mr-4">Cancel</a>
                <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white px-6 py-2 rounded-md">
                    Create Post
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
